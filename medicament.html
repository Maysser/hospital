<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Médicaments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ajouter un Médicament</h1>
    <form id="medicamentForm">
        <label for="nom">Nom du Médicament:</label>
        <input type="text" id="nom" name="nom" required>

        <label for="forme">Forme:</label>
        <input type="text" id="forme" name="forme" required>

        <label for="dosage">Dosage:</label>
        <input type="text" id="dosage" name="dosage" required>

        <label for="effets">Effets Secondaires:</label>
        <textarea id="effets" name="effets" required></textarea>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="date_peremption">Date de Péremption:</label>
        <input type="date" id="date_peremption" name="date_peremption" required>

        <button type="submit">Enregistrer</button>
    </form>
    <script src="medicament.js"></script>
</body>
</html>
