<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management - Patient</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestion des Patients</h1>
    <form id="patientForm">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required>

        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" required>

        <label for="date_naissance">Date de Naissance:</label>
        <input type="date" id="date_naissance" name="date_naissance" required>

        <label for="sexe">Sexe:</label>
        <select id="sexe" name="sexe" required>
            <option value="Homme">Homme</option>
            <option value="Femme">Femme</option>
        </select>

        <label for="adresse">Adresse:</label>
        <textarea id="adresse" name="adresse" required></textarea>

        <label for="telephone">Téléphone:</label>
        <input type="tel" id="telephone" name="telephone" required>

        <label for="taille">Taille:</label>
        <input type="text" id="taille" name="taille">

        <label for="poids">Poids:</label>
        <input type="text" id="poids" name="poids">

        <label for="groupe_sanguin">Groupe Sanguin:</label>
        <select id="groupe_sanguin" name="groupe_sanguin">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>

        <label for="antecedents">Antécédents:</label>
        <textarea id="antecedents" name="antecedents"></textarea>

        <label for="carte_soins">Carte de Soins:</label>
        <input type="checkbox" id="carte_soins" name="carte_soins">

        <label for="date_admission">Date d'Admission:</label>
        <input type="date" id="date_admission" name="date_admission" required>

        <button type="submit">Enregistrer</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
