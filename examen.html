<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Examens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ajouter un Examen</h1>
    <form id="examenForm">
        <label for="id_patient">ID Patient:</label>
        <input type="number" id="id_patient" name="id_patient" required>

        <label for="id_medecin">ID Médecin:</label>
        <input type="number" id="id_medecin" name="id_medecin" required>

        <label for="type_examen">Type d'Examen:</label>
        <input type="text" id="type_examen" name="type_examen" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="resultats">Résultats:</label>
        <textarea id="resultats" name="resultats" required></textarea>

        <button type="submit">Enregistrer</button>
    </form>
    <script src="examen.js"></script>
</body>
</html>
